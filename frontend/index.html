<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contador de presenças</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Contador de presenças</h1>
